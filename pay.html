<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTA Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-header">
        <nav>
            <ul>
                <li><a class="BETTA">BETTA Club</a></li>
                <li><a class="menu-item" href="bettakku.html">หน้าแรก</a></li>
                <li><a class="menu-item" href="product.html">สินค้าของเรา</a></li>
                <li><a class="menu-item" href="cart.html">ตะกร้าสินค้า</a></li>
                <li><a class="menu-item" href="pay.html">ชำระเงิน</a></li>
                <li><a class="menu-item" href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>ชำระเงิน</h1>

        <div class="container">
            <form action="/submit-payment" method="POST">
                <div class="form-group">
                    <label for="name">ชื่อผู้ถือบัตร:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="card-number">หมายเลขบัตร:</label>
                    <input type="number" id="card-number" name="card-number" required>
                </div>

                <div class="form-group">
                    <label for="expiry-date">วันหมดอายุ:</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" required>
                </div>

                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit">ส่งคำสั่งซื้อ</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BETTA Club@kku. สงวนสิทธิ์ทั้งหมด.</p>
    </footer>
</body>
</html>
